<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2106</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: 'Courier New', monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
}

#secret {
  display: none;
  opacity: 0;
  transition: opacity 2s ease;
}

#continueBtn {
  display: none;
  margin-top: 20px;
  padding: 10px 25px;
  background: white;
  border: none;
  cursor: pointer;
}

input {
  padding: 10px;
  background: black;
  border: 1px solid white;
  color: white;
  text-align: center;
}
</style>
</head>

<body>

<div id="login">
  <h2>Digite o código</h2>
  <input type="password" id="codeInput">
  <br><br>
  <button onclick="checkCode()">Entrar</button>
</div>

<div id="secret">
  <h1 id="message"></h1>
  <button id="continueBtn" onclick="finalMessage()">Continue</button>
</div>

<script>
function checkCode() {
  const code = document.getElementById("codeInput").value;
  if(code === "2106") {
    document.getElementById("login").style.display = "none";
    const secret = document.getElementById("secret");
    secret.style.display = "block";
    setTimeout(() => { secret.style.opacity = 1; }, 100);
    typeWriter();
  } else {
    alert("Código incorreto...");
  }
}

const text = "Tudo começou no dia 8 de agosto.\nNosso primeiro beijo foi 1 de setembro.\nE desde então... você se tornou o meu lugar favorito no mundo.";
let i = 0;

function typeWriter() {
  if (i < text.length) {
    document.getElementById("message").innerHTML += 
      text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
    i++;
    setTimeout(typeWriter, 50);
  } else {
    document.getElementById("continueBtn").style.display = "inline-block";
  }
}

function finalMessage() {
  alert("A distância é temporária. O que eu sinto por você não é.");
}
</script>

</body>
</html>
